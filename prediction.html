<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postseason Oracle | NBA Predict</title>
  <style>
    :root {
      --bg: #06090f;
      --panel: #0f141d;
      --panel-2: #131a26;
      --line: #263248;
      --text: #edf2ff;
      --muted: #92a0bb;
      --blue: #2d8cff;
      --green: #22c55e;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 420px at 10% -10%, rgba(36, 99, 235, 0.26), transparent 60%),
        radial-gradient(900px 500px at 100% 0%, rgba(56, 189, 248, 0.16), transparent 55%),
        var(--bg);
    }

    .topbar {
      height: 54px;
      border-bottom: 1px solid #1b2740;
      background: #081226;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 9px;
      font-weight: 800;
      letter-spacing: 0.04em;
    }

    .brand img {
      width: 24px;
      height: 24px;
      background: #fff;
      border-radius: 2px;
      padding: 1px;
    }

    .nav {
      display: flex;
      gap: 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-weight: 700;
    }

    .nav a {
      color: #c4d2ef;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding: 4px 0;
    }

    .nav a.active {
      color: #fff;
      border-bottom-color: #fff;
    }

    .container {
      width: min(1160px, 96vw);
      margin: 16px auto 34px;
    }

    .head {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: end;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .title {
      font-size: 30px;
      font-weight: 900;
      line-height: 1;
      margin: 0;
      letter-spacing: 0.01em;
    }

    .sub {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 700;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      border: 1px solid #2a3956;
      background: #0b1321;
      color: #d7e2ff;
      padding: 7px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .pill.active {
      background: #123260;
      border-color: #3271d5;
      color: #fff;
    }

    .search {
      border: 1px solid #2a3956;
      background: #0b1321;
      color: #f1f5ff;
      border-radius: 999px;
      height: 34px;
      width: 210px;
      padding: 0 12px;
      font-size: 12px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(4, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    .metric {
      background: linear-gradient(170deg, #111a2a, #0d1320);
      border: 1px solid #25324a;
      border-radius: 10px;
      padding: 10px;
    }

    .metric .k {
      font-size: 10px;
      color: #9ab0d7;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 700;
    }

    .metric .v {
      margin-top: 5px;
      font-size: 21px;
      font-weight: 900;
    }

    .board {
      border: 1px solid #2a364f;
      border-radius: 12px;
      overflow: hidden;
      background: #0a1019;
    }

    .board-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid #24324b;
      background: linear-gradient(90deg, #0e192a, #111f34);
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #b3c4e4;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(6, minmax(150px, 1fr));
      gap: 1px;
      background: #1e2a40;
    }

    .team-card {
      background: var(--panel);
      min-height: 138px;
      padding: 9px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top: 2px solid transparent;
    }

    .team-card.east { border-top-color: #2d8cff; }
    .team-card.west { border-top-color: #22c55e; }

    .tag-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 9px;
      color: #9eb0cf;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 800;
    }

    .delta.up { color: var(--green); }
    .delta.down { color: var(--danger); }

    .team-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    .logo-dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 1px solid #3b4f71;
      background: radial-gradient(circle at 30% 20%, #1d4ed8, #0b1730 70%);
      color: #fff;
      display: grid;
      place-items: center;
      font-size: 9px;
      font-weight: 800;
    }

    .team-name {
      font-size: 13px;
      font-weight: 800;
      line-height: 1.1;
    }

    .tiny {
      font-size: 10px;
      color: #8ea1c2;
      margin-top: 1px;
    }

    .prob {
      margin-top: 8px;
      font-size: 30px;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    .bar {
      margin-top: 7px;
      height: 4px;
      border-radius: 999px;
      background: #1f2c43;
      overflow: hidden;
    }

    .bar > div {
      height: 100%;
      background: linear-gradient(90deg, #2f8fff, #35d0ff);
    }

    .stats {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #95a8cb;
      gap: 8px;
    }

    .empty {
      padding: 20px;
      text-align: center;
      color: #9db0d2;
      font-size: 13px;
    }

    @media (max-width: 1160px) {
      .cards { grid-template-columns: repeat(4, minmax(150px, 1fr)); }
      .summary { grid-template-columns: repeat(2, minmax(140px, 1fr)); }
    }

    @media (max-width: 760px) {
      .nav { display: none; }
      .cards { grid-template-columns: repeat(2, minmax(130px, 1fr)); }
      .title { font-size: 24px; }
      .search { width: 160px; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo-nba.svg" alt="NBA" />
      <span>NBA PREDICT</span>
    </div>
    <nav class="nav">
      <a href="./index.html">Home</a>
      <a class="active" href="./prediction.html">Postseason Oracle</a>
      <a href="#">Teams</a>
      <a href="#">Players</a>
    </nav>
  </header>

  <main class="container">
    <section class="head">
      <div>
        <h1 class="title">POSTSEASON ORACLE</h1>
        <p class="sub">Powered by prediction model | Conference probabilities</p>
      </div>
      <div class="controls">
        <button class="pill active" data-filter="all">All</button>
        <button class="pill" data-filter="east">East</button>
        <button class="pill" data-filter="west">West</button>
        <input id="search" class="search" type="search" placeholder="Search team..." />
      </div>
    </section>

    <section class="summary">
      <article class="metric"><div class="k">Top East</div><div class="v" id="mEast">-</div></article>
      <article class="metric"><div class="k">Top West</div><div class="v" id="mWest">-</div></article>
      <article class="metric"><div class="k">Avg Probability</div><div class="v" id="mAvg">-</div></article>
      <article class="metric"><div class="k">Teams Loaded</div><div class="v" id="mCount">0</div></article>
    </section>

    <section class="board">
      <div class="board-head">
        <span id="boardTitle">All Teams</span>
        <span id="boardMeta">0 teams</span>
      </div>
      <div id="cards" class="cards"></div>
    </section>
  </main>

  <script>
    var TEAM_META = {
      'Atlanta Hawks': { conference: 'east', abbr: 'ATL' }, 'Boston Celtics': { conference: 'east', abbr: 'BOS' },
      'Brooklyn Nets': { conference: 'east', abbr: 'BKN' }, 'Charlotte Hornets': { conference: 'east', abbr: 'CHA' },
      'Chicago Bulls': { conference: 'east', abbr: 'CHI' }, 'Cleveland Cavaliers': { conference: 'east', abbr: 'CLE' },
      'Detroit Pistons': { conference: 'east', abbr: 'DET' }, 'Indiana Pacers': { conference: 'east', abbr: 'IND' },
      'Miami Heat': { conference: 'east', abbr: 'MIA' }, 'Milwaukee Bucks': { conference: 'east', abbr: 'MIL' },
      'New York Knicks': { conference: 'east', abbr: 'NYK' }, 'Orlando Magic': { conference: 'east', abbr: 'ORL' },
      'Philadelphia 76ers': { conference: 'east', abbr: 'PHI' }, 'Toronto Raptors': { conference: 'east', abbr: 'TOR' },
      'Washington Wizards': { conference: 'east', abbr: 'WAS' }, 'Dallas Mavericks': { conference: 'west', abbr: 'DAL' },
      'Denver Nuggets': { conference: 'west', abbr: 'DEN' }, 'Golden State Warriors': { conference: 'west', abbr: 'GSW' },
      'Houston Rockets': { conference: 'west', abbr: 'HOU' }, 'LA Clippers': { conference: 'west', abbr: 'LAC' },
      'Los Angeles Lakers': { conference: 'west', abbr: 'LAL' }, 'Memphis Grizzlies': { conference: 'west', abbr: 'MEM' },
      'Minnesota Timberwolves': { conference: 'west', abbr: 'MIN' }, 'New Orleans Pelicans': { conference: 'west', abbr: 'NOP' },
      'Oklahoma City Thunder': { conference: 'west', abbr: 'OKC' }, 'Phoenix Suns': { conference: 'west', abbr: 'PHX' },
      'Portland Trail Blazers': { conference: 'west', abbr: 'POR' }, 'Sacramento Kings': { conference: 'west', abbr: 'SAC' },
      'San Antonio Spurs': { conference: 'west', abbr: 'SAS' }, 'Utah Jazz': { conference: 'west', abbr: 'UTA' }
    };

    var state = { rows: [], filter: 'all', query: '' };

    function pctNum(value) {
      if (typeof value === 'number') return value;
      if (typeof value === 'string') return parseFloat(value.replace('%', ''));
      return NaN;
    }

    function normalize(rows) {
      return rows.map(function (r) {
        var team = r.TeamName || r.team;
        var prob = pctNum(r.PlayoffProbability || r.playoff_probability_percent);
        var winPct = pctNum(r.WinPCT || r.WinPct || '0');
        var meta = TEAM_META[team] || { conference: 'east', abbr: 'NA' };
        return {
          team: team,
          abbr: meta.abbr,
          conference: meta.conference,
          probability: prob,
          winPct: winPct,
          points: Number(r.PointsPG || 0),
          oppPoints: Number(r.OppPointsPG || 0),
          threePct: String(r.ThreePointPCT || '-')
        };
      }).filter(function (r) { return r.team && Number.isFinite(r.probability); })
        .sort(function (a, b) { return b.probability - a.probability; });
    }

    function filteredRows() {
      var list = state.rows;
      if (state.filter !== 'all') list = list.filter(function (r) { return r.conference === state.filter; });
      if (state.query) {
        var q = state.query.toLowerCase();
        list = list.filter(function (r) { return r.team.toLowerCase().includes(q) || r.abbr.toLowerCase().includes(q); });
      }
      return list;
    }

    function setSummary(rows) {
      var east = rows.filter(function (r) { return r.conference === 'east'; });
      var west = rows.filter(function (r) { return r.conference === 'west'; });
      var topEast = east[0] ? east[0].abbr + ' ' + east[0].probability.toFixed(1) + '%' : '-';
      var topWest = west[0] ? west[0].abbr + ' ' + west[0].probability.toFixed(1) + '%' : '-';
      var avg = rows.length ? (rows.reduce(function (s, r) { return s + r.probability; }, 0) / rows.length).toFixed(1) + '%' : '-';

      document.getElementById('mEast').textContent = topEast;
      document.getElementById('mWest').textContent = topWest;
      document.getElementById('mAvg').textContent = avg;
      document.getElementById('mCount').textContent = String(rows.length);
    }

    function cardHtml(r, i) {
      var trend = r.probability >= 50 ? '+' + (r.probability - 50).toFixed(1) : '-' + (50 - r.probability).toFixed(1);
      var trendClass = r.probability >= 50 ? 'up' : 'down';
      var confLabel = r.conference.toUpperCase();
      return '<article class="team-card ' + r.conference + '">' +
        '<div>' +
          '<div class="tag-row"><span>' + confLabel + '</span><span class="delta ' + trendClass + '">' + trend + '</span></div>' +
          '<div class="team-row"><span class="logo-dot">' + r.abbr + '</span><div><div class="team-name">' + r.abbr + '</div><div class="tiny">' + r.team + '</div></div></div>' +
          '<div class="prob">' + r.probability.toFixed(1) + '%</div>' +
          '<div class="bar"><div style="width:' + Math.max(0, Math.min(100, r.probability)).toFixed(1) + '%"></div></div>' +
        '</div>' +
        '<div class="stats"><span>Win: ' + r.winPct.toFixed(1) + '%</span><span>3P: ' + r.threePct + '</span></div>' +
      '</article>';
    }

    function render() {
      var rows = filteredRows();
      var cards = document.getElementById('cards');
      var boardTitle = document.getElementById('boardTitle');
      var boardMeta = document.getElementById('boardMeta');

      var titleMap = { all: 'All Teams', east: 'Eastern Conference', west: 'Western Conference' };
      boardTitle.textContent = titleMap[state.filter];
      boardMeta.textContent = rows.length + ' teams';

      if (!rows.length) {
        cards.innerHTML = '<div class="empty">No teams found for this filter.</div>';
        cards.style.gridTemplateColumns = '1fr';
        return;
      }

      cards.style.gridTemplateColumns = '';
      cards.innerHTML = rows.map(cardHtml).join('');
    }

    function bindUI() {
      Array.prototype.forEach.call(document.querySelectorAll('[data-filter]'), function (btn) {
        btn.addEventListener('click', function () {
          state.filter = btn.getAttribute('data-filter');
          Array.prototype.forEach.call(document.querySelectorAll('[data-filter]'), function (b) { b.classList.remove('active'); });
          btn.classList.add('active');
          render();
        });
      });

      document.getElementById('search').addEventListener('input', function (e) {
        state.query = e.target.value.trim();
        render();
      });
    }

    fetch('./formatted_predictions_percent.json')
      .then(function (res) {
        if (!res.ok) throw new Error('Could not load formatted_predictions_percent.json');
        return res.json();
      })
      .then(function (data) {
        if (!Array.isArray(data)) throw new Error('Invalid prediction payload');
        state.rows = normalize(data);
        setSummary(state.rows);
        bindUI();
        render();
      })
      .catch(function (err) {
        document.getElementById('cards').innerHTML = '<div class="empty">' + err.message + '</div>';
      });
  </script>
</body>
</html>
