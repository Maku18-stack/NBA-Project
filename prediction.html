<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBA Prediction Center</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --panel: #ffffff;
      --line: #d7e1f0;
      --ink: #0f1a2b;
      --muted: #5d6b83;
      --nba-blue: #17408b;
      --nba-red: #c8102e;
      --east: #0a66ff;
      --west: #13a36e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 320px at 0% -10%, rgba(23, 64, 139, 0.11), transparent 60%),
        radial-gradient(950px 360px at 100% 0%, rgba(200, 16, 46, 0.1), transparent 62%),
        var(--bg);
    }

    .topbar {
      background: #fff;
      border-bottom: 2px solid #d6deeb;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .top-inner {
      width: min(1220px, 96vw);
      height: 62px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 900;
      letter-spacing: 0.02em;
      color: var(--nba-blue);
      white-space: nowrap;
    }

    .brand img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      border-radius: 3px;
      box-shadow: 0 0 0 1px #c7d3e5 inset;
      background: #fff;
      padding: 2px;
    }

    .nav {
      display: flex;
      gap: 18px;
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .nav a {
      text-decoration: none;
      color: #30405e;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
    }

    .nav a.active {
      color: var(--nba-blue);
      border-bottom-color: var(--nba-blue);
    }

    .page {
      width: min(1220px, 96vw);
      margin: 16px auto 30px;
    }

    .hero {
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--line);
      background: linear-gradient(95deg, #f9fbff 0%, #ffffff 45%, #fff8fa 100%);
      box-shadow: 0 18px 40px rgba(24, 44, 74, 0.08);
      margin-bottom: 16px;
    }

    .hero-head {
      padding: 18px 18px 10px;
      display: flex;
      justify-content: space-between;
      align-items: end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .hero h1 {
      margin: 0;
      font-size: 30px;
      letter-spacing: 0.01em;
      color: var(--nba-blue);
      line-height: 1;
    }

    .hero p {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
    }

    .back {
      text-decoration: none;
      border: 1px solid #b8c8e1;
      color: #153a74;
      background: #fff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 800;
    }

    .toolbar {
      padding: 0 18px 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      background: #fff;
      border: 1px solid #b8c8e1;
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #244676;
      cursor: pointer;
    }

    .pill.active {
      background: var(--nba-blue);
      color: #fff;
      border-color: var(--nba-blue);
    }

    .search {
      margin-left: auto;
      height: 34px;
      width: 230px;
      border-radius: 999px;
      border: 1px solid #b8c8e1;
      background: #fff;
      padding: 0 12px;
      font-size: 12px;
      color: var(--ink);
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(4, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    .metric {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
    }

    .metric .k {
      color: #516382;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .metric .v {
      margin-top: 6px;
      font-size: 22px;
      font-weight: 900;
      color: #102240;
      line-height: 1.1;
    }

    .board {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
    }

    .board-head {
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(90deg, #f7faff, #fff);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .board-head strong {
      font-size: 18px;
      color: #173a73;
      letter-spacing: 0.01em;
    }

    .meta {
      font-size: 12px;
      color: #607293;
      font-weight: 700;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(5, minmax(170px, 1fr));
      gap: 12px;
      padding: 12px;
    }

    .card {
      border: 1px solid #d6e0f0;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 260px;
      box-shadow: 0 4px 18px rgba(18, 40, 76, 0.05);
    }

    .card.east { border-top: 4px solid var(--east); }
    .card.west { border-top: 4px solid var(--west); }

    .team-photo-wrap {
      height: 106px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: linear-gradient(180deg, #f8fbff, #eef3fb);
      border-bottom: 1px solid #d8e2f0;
    }

    .team-photo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      background: transparent;
    }

    .card-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .topline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #5f7498;
    }

    .abbr {
      font-size: 17px;
      font-weight: 900;
      color: #102240;
      line-height: 1;
    }

    .team {
      font-size: 11px;
      color: #5b6f90;
      line-height: 1.25;
      min-height: 28px;
      font-weight: 600;
    }

    .prob {
      font-size: 31px;
      font-weight: 900;
      color: #11294f;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    .bar {
      margin-top: auto;
      height: 4px;
      border-radius: 999px;
      background: #e7edf7;
      overflow: hidden;
    }

    .bar > div {
      height: 100%;
      background: linear-gradient(90deg, #2f82ff, #21b8d8);
    }

    .stats {
      font-size: 10px;
      color: #5f7396;
      display: flex;
      justify-content: space-between;
      gap: 6px;
      font-weight: 700;
    }

    .empty {
      grid-column: 1 / -1;
      border: 1px dashed #c9d6ea;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      color: #5b7093;
      font-weight: 700;
      background: #f8fbff;
    }

    @media (max-width: 1150px) {
      .cards { grid-template-columns: repeat(3, minmax(170px, 1fr)); }
      .summary { grid-template-columns: repeat(2, minmax(140px, 1fr)); }
    }

    @media (max-width: 760px) {
      .nav { display: none; }
      .cards { grid-template-columns: repeat(2, minmax(145px, 1fr)); }
      .hero h1 { font-size: 24px; }
      .search { width: 100%; margin-left: 0; }
      .toolbar { padding-top: 6px; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="top-inner">
      <div class="brand">
        <img src="./assets/logo-nba.svg" alt="NBA" />
        <span>NBA PREDICTION CENTER</span>
      </div>
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a class="active" href="./prediction.html">Predictions</a>
        <a href="#">Standings</a>
        <a href="#">Teams</a>
        <a href="#">Players</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div class="hero-head">
        <div>
          <h1>Postseason Probability Board</h1>
          <p>Unique card view using your formatted prediction model output.</p>
        </div>
        <a class="back" href="./index.html">Back to Home</a>
      </div>
      <div class="toolbar">
        <button class="pill active" data-filter="all">All</button>
        <button class="pill" data-filter="east">East</button>
        <button class="pill" data-filter="west">West</button>
        <input id="search" class="search" type="search" placeholder="Search team" />
      </div>
    </section>

    <section class="summary">
      <article class="metric"><div class="k">Top East</div><div class="v" id="mEast">-</div></article>
      <article class="metric"><div class="k">Top West</div><div class="v" id="mWest">-</div></article>
      <article class="metric"><div class="k">Average Probability</div><div class="v" id="mAvg">-</div></article>
      <article class="metric"><div class="k">Teams Loaded</div><div class="v" id="mCount">0</div></article>
    </section>

    <section class="board">
      <div class="board-head">
        <strong id="boardTitle">All Teams</strong>
        <span class="meta" id="boardMeta">0 teams</span>
      </div>
      <div id="cards" class="cards"></div>
    </section>
  </main>

  <script>
    var TEAM_META = {
      'Atlanta Hawks': { conference: 'east', abbr: 'ATL' }, 'Boston Celtics': { conference: 'east', abbr: 'BOS' },
      'Brooklyn Nets': { conference: 'east', abbr: 'BKN' }, 'Charlotte Hornets': { conference: 'east', abbr: 'CHA' },
      'Chicago Bulls': { conference: 'east', abbr: 'CHI' }, 'Cleveland Cavaliers': { conference: 'east', abbr: 'CLE' },
      'Detroit Pistons': { conference: 'east', abbr: 'DET' }, 'Indiana Pacers': { conference: 'east', abbr: 'IND' },
      'Miami Heat': { conference: 'east', abbr: 'MIA' }, 'Milwaukee Bucks': { conference: 'east', abbr: 'MIL' },
      'New York Knicks': { conference: 'east', abbr: 'NYK' }, 'Orlando Magic': { conference: 'east', abbr: 'ORL' },
      'Philadelphia 76ers': { conference: 'east', abbr: 'PHI' }, 'Toronto Raptors': { conference: 'east', abbr: 'TOR' },
      'Washington Wizards': { conference: 'east', abbr: 'WAS' }, 'Dallas Mavericks': { conference: 'west', abbr: 'DAL' },
      'Denver Nuggets': { conference: 'west', abbr: 'DEN' }, 'Golden State Warriors': { conference: 'west', abbr: 'GSW' },
      'Houston Rockets': { conference: 'west', abbr: 'HOU' }, 'LA Clippers': { conference: 'west', abbr: 'LAC' },
      'Los Angeles Lakers': { conference: 'west', abbr: 'LAL' }, 'Memphis Grizzlies': { conference: 'west', abbr: 'MEM' },
      'Minnesota Timberwolves': { conference: 'west', abbr: 'MIN' }, 'New Orleans Pelicans': { conference: 'west', abbr: 'NOP' },
      'Oklahoma City Thunder': { conference: 'west', abbr: 'OKC' }, 'Phoenix Suns': { conference: 'west', abbr: 'PHX' },
      'Portland Trail Blazers': { conference: 'west', abbr: 'POR' }, 'Sacramento Kings': { conference: 'west', abbr: 'SAC' },
      'San Antonio Spurs': { conference: 'west', abbr: 'SAS' }, 'Utah Jazz': { conference: 'west', abbr: 'UTA' }
    };

    var TEAM_LOGOS = {
      'Atlanta Hawks': './assets/logo(1).svg',
      'Boston Celtics': './assets/logo(2).svg',
      'Brooklyn Nets': './assets/logo(3).svg',
      'Charlotte Hornets': './assets/logo(4).svg',
      'Chicago Bulls': './assets/logo(5).svg',
      'Cleveland Cavaliers': './assets/logo(6).svg',
      'Dallas Mavericks': './assets/logo(7).svg',
      'Denver Nuggets': './assets/logo(8).svg',
      'Detroit Pistons': './assets/logo(9).svg',
      'Golden State Warriors': './assets/logo(10).svg',
      'Houston Rockets': './assets/logo(11).svg',
      'Indiana Pacers': './assets/logo(12).svg',
      'LA Clippers': './assets/logo(13).svg',
      'Los Angeles Lakers': './assets/logo(14).svg',
      'Memphis Grizzlies': './assets/logo(15).svg',
      'Miami Heat': './assets/logo(16).svg',
      'Milwaukee Bucks': './assets/logo(17).svg',
      'Minnesota Timberwolves': './assets/logo(18).svg',
      'New Orleans Pelicans': './assets/logo(19).svg',
      'New York Knicks': './assets/logo(20).svg',
      'Oklahoma City Thunder': './assets/logo(21).svg',
      'Orlando Magic': './assets/logo(22).svg',
      'Philadelphia 76ers': './assets/logo(23).svg',
      'Phoenix Suns': './assets/logo(24).svg',
      'Portland Trail Blazers': './assets/logo(25).svg',
      'Sacramento Kings': './assets/logo(26).svg',
      'San Antonio Spurs': './assets/logo(27).svg',
      'Toronto Raptors': './assets/logo(28).svg',
      'Utah Jazz': './assets/logo(29).svg',
      'Washington Wizards': './assets/logo.svg'
    };

    var state = { rows: [], filter: 'all', query: '' };

    function pctNum(value) {
      if (typeof value === 'number') return value;
      if (typeof value === 'string') return parseFloat(value.replace('%', ''));
      return NaN;
    }

    function photoFor(team) {
      return TEAM_LOGOS[team] || './assets/logo-nba.svg';
    }

    function normalize(rows) {
      return rows.map(function (r) {
        var team = r.TeamName || r.team;
        var prob = pctNum(r.PlayoffProbability || r.playoff_probability_percent);
        var winPct = pctNum(r.WinPCT || '0%');
        var meta = TEAM_META[team] || { conference: 'east', abbr: 'NA' };

        return {
          team: team,
          abbr: meta.abbr,
          conference: meta.conference,
          probability: prob,
          winPct: winPct,
          points: Number(r.PointsPG || 0),
          oppPoints: Number(r.OppPointsPG || 0),
          threePct: String(r.ThreePointPCT || '-'),
          photo: photoFor(team)
        };
      }).filter(function (r) {
        return r.team && Number.isFinite(r.probability);
      }).sort(function (a, b) {
        return b.probability - a.probability;
      });
    }

    function getRows() {
      var rows = state.rows;
      if (state.filter !== 'all') rows = rows.filter(function (r) { return r.conference === state.filter; });
      if (state.query) {
        var q = state.query.toLowerCase();
        rows = rows.filter(function (r) {
          return r.team.toLowerCase().includes(q) || r.abbr.toLowerCase().includes(q);
        });
      }
      return rows;
    }

    function setSummary(rows) {
      var east = rows.filter(function (r) { return r.conference === 'east'; });
      var west = rows.filter(function (r) { return r.conference === 'west'; });
      var topEast = east[0] ? east[0].abbr + ' ' + east[0].probability.toFixed(1) + '%' : '-';
      var topWest = west[0] ? west[0].abbr + ' ' + west[0].probability.toFixed(1) + '%' : '-';
      var avg = rows.length ? (rows.reduce(function (s, r) { return s + r.probability; }, 0) / rows.length).toFixed(1) + '%' : '-';

      document.getElementById('mEast').textContent = topEast;
      document.getElementById('mWest').textContent = topWest;
      document.getElementById('mAvg').textContent = avg;
      document.getElementById('mCount').textContent = String(rows.length);
    }

    function cardHtml(r) {
      var conf = r.conference.toUpperCase();
      var trendVal = r.probability - 50;
      var trend = (trendVal >= 0 ? '+' : '') + trendVal.toFixed(1);
      return '<article class="card ' + r.conference + '">' +
        '<div class="team-photo-wrap"><img class="team-photo" src="' + r.photo + '" alt="' + r.team + '" loading="lazy" /></div>' +
        '<div class="card-body">' +
          '<div class="topline"><span>' + conf + '</span><span>' + trend + '</span></div>' +
          '<div class="abbr">' + r.abbr + '</div>' +
          '<div class="team">' + r.team + '</div>' +
          '<div class="prob">' + r.probability.toFixed(1) + '%</div>' +
          '<div class="bar"><div style="width:' + Math.max(0, Math.min(100, r.probability)).toFixed(1) + '%"></div></div>' +
          '<div class="stats"><span>Win% ' + r.winPct.toFixed(1) + '</span><span>3P ' + r.threePct + '</span></div>' +
        '</div>' +
      '</article>';
    }

    function render() {
      var rows = getRows();
      var cards = document.getElementById('cards');
      var titleMap = { all: 'All Teams', east: 'Eastern Conference', west: 'Western Conference' };

      document.getElementById('boardTitle').textContent = titleMap[state.filter];
      document.getElementById('boardMeta').textContent = rows.length + ' teams';

      if (!rows.length) {
        cards.innerHTML = '<div class="empty">No teams match this filter.</div>';
        return;
      }

      cards.innerHTML = rows.map(cardHtml).join('');
    }

    function bind() {
      Array.prototype.forEach.call(document.querySelectorAll('[data-filter]'), function (btn) {
        btn.addEventListener('click', function () {
          state.filter = btn.getAttribute('data-filter');
          Array.prototype.forEach.call(document.querySelectorAll('[data-filter]'), function (b) { b.classList.remove('active'); });
          btn.classList.add('active');
          render();
        });
      });

      document.getElementById('search').addEventListener('input', function (e) {
        state.query = e.target.value.trim();
        render();
      });
    }

    fetch('./formatted_predictions_percent.json')
      .then(function (res) {
        if (!res.ok) throw new Error('Could not load formatted_predictions_percent.json');
        return res.json();
      })
      .then(function (rows) {
        if (!Array.isArray(rows)) throw new Error('Invalid prediction payload');
        state.rows = normalize(rows);
        setSummary(state.rows);
        bind();
        render();
      })
      .catch(function (err) {
        document.getElementById('cards').innerHTML = '<div class="empty">' + err.message + '</div>';
      });
  </script>
</body>
</html>
